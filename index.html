<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyShield - 密码生成器</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/lock.png" type="image/png">
    <meta name="theme-color" content="#2c791e">
    <meta name="description" content="一款简洁、高效的在线密码生成工具。可自定义密码长度和字符组合，生成高强度密码。">
</head>
<body>
    <div class="language-selector">
        <select id="language">
            <option value="zh">🇨🇳 中文</option>
            <option value="en">🇺🇸 English</option>
        </select>
        <span class="language-icon">🌐</span>
    </div>
    
    <a href="https://github.com/JiangMak-Yiu/KeyShield" target="_blank" class="github-link" title="在GitHub上查看源码">
        <span class="github-icon">
            <svg viewBox="0 0 16 16" width="24" height="24">
                <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
        </span>
    </a>

    <div class="container">
        <div class="logo">
            <div class="emoji-logo">🔒</div>
            <h1>KeyShield</h1>
            <p class="tagline">生成安全可靠的强密码</p>
        </div>
        
        <div class="password-display">
            <p id="password">Q%r$T7CVtmUFm4wZJTr^^NK</p>
            <div class="password-actions">
                <button id="refresh" title="刷新密码">
                    <span class="icon">🔄</span>
                </button>
                <button id="copy" title="复制密码">
                    <span class="icon">📋</span>
                </button>
            </div>
        </div>
        
        <div class="strength-indicator">
            <span class="check-mark">✓</span>
            <span class="strength-text">超级强 🔒</span>
        </div>
        
        <div class="password-options">
            <div class="length-option">
                <label>密码长度 (4-32)</label>
                <div class="slider-container">
                    <input type="range" id="length-slider" min="4" max="32" value="23">
                    <span id="length-value">23</span>
                </div>
            </div>
            
            <div class="character-options">
                <h3>组合选项</h3>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="letters" checked>
                        <label for="letters"><span class="icon">🔤</span> 字母</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase"><span class="icon">🔠</span> 大小写</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="symbols" checked>
                        <label for="symbols"><span class="icon">🔣</span> 标点符号</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers"><span class="icon">🔢</span> 数字</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="exclude-similar" checked>
                        <label for="exclude-similar"><span class="icon">🚫</span> 排除相似字符</label>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="footer">
            <p>双击密码区域可快速复制 💡</p>
            <a href="https://github.com/JiangMak-Yiu/KeyShield" target="_blank" class="github-footer">
                在 GitHub 上查看项目 <span class="github-footer-icon">⭐</span>
            </a>
        </footer>
    </div>

    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
